server {
    listen       8080;
    server_name b2bhomer.de www.b2bhomer.de;
    rewrite ^(.*) https://b2bhomer.de$1 permanent;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}